<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pasajeros | Aerolínea</title>
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Aerolínea</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Gestión de Pasajeros</h5>
        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalPasajero">+ Nuevo</button>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre Completo</th>
              <th>Documento</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaPasajeros">
            <!-- Aquí irá el contenido dinámico -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal para agregar pasajero -->
  <div class="modal fade" id="modalPasajero" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Nuevo Pasajero</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formPasajero">
            <div class="mb-3">
              <label class="form-label">Nombres</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Primer Apellido</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Número de Documento</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
